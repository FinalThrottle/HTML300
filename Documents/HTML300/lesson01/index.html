<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 300 - Lesson 01</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">

      <h3>State your name.</h3>
      <div>
            <input type="text">
            <button class="nameButton">Your Name</button>
      </div>

      <div>
        <h3>Enter a number from 1-8, to find what words describe you.</h3>
            <input type="text" class="lizzo">
            <button class="truthhurts">Your Number</button>
      </div>

      <div>
        <h3>Enter a random letter or number, and see what numbers are high than 10 in this string.</h3>
            <input type="text" class="squirtle">
            <button class="buttonThree">Your Letter/Number</button>
      </div>

      <div>
        <h3>Enter a word of choice, and see if it contains the letter, 'A'.</h3>
            <input type="text">
            <button class="buttonTwo">Your Word</button>
      </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="buttons.js" charset="utf-8"></script>
</body>
</html>
