<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
  <main class="main">
    <div class="container">
    <!-- Was listening to this song while starting the project. Enjoy the lyrics. -->
      <h1>Shiki no Uta (Song of the Seasons)</h1>
    </div>

    <div class="container">
      <!-- Bootstrap has an implemented navigation bar, using stylizations to make it 'dark'.
      The navigation bar will also only expand on larger screens, otherwise there is a 'hamburger'
      icon that is displayed on smaller screens. -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- Creates an inline list, meaning that the links will compile in one line. -->
        <ul class="list-inline" style="padding: 2rem;">
          <!-- Links -- also utilizes 'ToolTip', which are informational messages.-->
          <li class="list-inline-item"><a href="index.html" data-toggle="tooltip" data-placement="left" title="Transports you back to the home page.">Home</a></li>
          <li class="list-inline-item"><a href="images.html" data-toggle="tooltip" data-placement="top" title="Open your eyes to a world of visuals.">Images</a></li>
          <li class="list-inline-item"><a href="accordion.html" data-toggle="tooltip" data-placement="bottom" title="A page where you click on something, and it expands.">Accordion</a></li>
          <li class="list-inline-item"><a href="gridsystem.html" data-toggle="tooltip" data-placement="right" title="A page utilizing Bootstrap's grid system.">Grid</a></li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <div class="container bg-danger mt-3" style="padding: 3rem;">
        <!-- Allows for images to be responsive. The 'rounded' class allows for the image to be centered, using Bootstrap.
        'img-thumbnail' creates an outer border, like a thumbnail of the picture.-->
        <img src="https://thumbs-prod.si-cdn.com/wKjyDNGR8tGtsEugvboVexV8Mr4=/800x600/filters:no_upscale()/https://public-media.si-cdn.com/filer/31/7f/317f7f56-c30e-4a99-ba23-5f671018ddfb/japan-autumn-kyoto.jpg" class="img-fluid rounded mx-auto d-block img-thumbnail" alt="An image of a 'fall wonderland' that is in Japan.">
      </div>
    </div>

  </main>
    <!-- The script for 'ToolTip'. For some reason, it only works if it's placed here. -->
  <script src="demo.js" charset="utf-8"></script>
</body>
